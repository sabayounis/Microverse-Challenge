<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<h1>Hello World!</h1>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">Welcome to our survey form</h1>
    <p id ="description">This is a survey form for the prefered programming
      languages
    </p>
    <form id="survey-form">
      <div>
        <input type="text" id="name"><br>
        <label id="name-label" placeholder="Enter Your Name">Name</label>
        <input type="email" id="email" placeholder="Enter Your email"><br>
        <label id="email-label"> Email</label>
  <input type="number" id="number" min="1" max="11" ><br>
        <label id="number-label" placeholder="Enter Your Number">Number</label>
      <select type="option" id="dropdown"> Select any</select>
      <option type="radio" name="radio-button">Software</option>
      <option type="checkbox" value="1"></option>
      <textarea>Enter your text</textarea>
      <button id="submit"></button>
      </div>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
